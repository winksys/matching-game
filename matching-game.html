<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <style>
        img{
            position: absolute;
        }
        div{
            position: absolute;
            width: 500px;
            height: 500px;
            background: turquoise;
        }
        #rightSide{
            left: 500px;
            border-left: 5px solid;
        }
        h1{
            text-align: center;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body onload="generateFaces()">
    <h1>Matching Game</h1>
    
    <p>Click on the extra smiling face on the left.</p>
    <button id="playAgain" type="button" hidden>Play Again</button>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
    <script>
        let numberOfFaces = 5;
        const theLeftSide = document.querySelector('#leftSide');
        const theRightSide = document.querySelector('#rightSide');
        const playAgainButton = document.querySelector('#playAgain');
        let numberOfTries = 0;
//test first commit 
        function generateFaces(){
            for(let i = 0; i < numberOfFaces ; i++){
                const face = document.createElement('img');  
                face.src = 'Images/smile.png';
                const randomTop = Math.floor(Math.random() * 400) +1;   
                const randomLeft = Math.floor(Math.random() * 400) +1;   
                face.style.top = randomTop + 'px';
                face.style.left = randomLeft + 'px';
                theLeftSide.appendChild(face);
            }
            const leftSideImages = theLeftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            theRightSide.appendChild(leftSideImages);

            theLeftSide.lastChild.addEventListener("click",nextLevel);
            playAgainButton.addEventListener("click",loadNewGame);
            document.body.addEventListener("click",gameOver);
        }

        function nextLevel(){
            event.stopPropagation();
            numberOfFaces += 5;
            numberOfTries += 1;
            while (theLeftSide.firstChild) {
                theLeftSide.removeChild(theLeftSide.firstChild);
            }
            while (theRightSide.firstChild) {
                theRightSide.removeChild(theRightSide.firstChild);
            }
            generateFaces();
        }

        function gameOver(){
            alert('Game Over! \n\n You passed '+ numberOfTries+ ' rounds.')
            document.body.removeEventListener("click",nextLevel);
            theLeftSide.lastChild.removeEventListener("click",gameOver);
            playAgainButton.hidden = false;
        }

        function loadNewGame(){
            event.stopPropagation();
            window.location.reload();
        }

    </script>
</body>
</html>
